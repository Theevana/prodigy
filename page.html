<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 60px; /* Offset for fixed navbar */
        }

        /* Fixed Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        nav.scrolled {
            background-color: #1abc9c; /* Color when scrolled */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #fff;
            background-color: #34495e;
            border-radius: 5px;
        }

        nav a.active {
            background-color: #16a085; /* Highlight the active link */
        }

        /* Section Styling */
        section {
            height: 100vh;
            padding: 40px;
            background: #ecf0f1;
            margin-bottom: 20px;
        }

        section:nth-child(odd) {
            background: #bdc3c7;
        }

        section h2 {
            margin-bottom: 20px;
        }

        /* For Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Scroll Indicator (optional) */
        .scroll-indicator {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .scroll-indicator.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
