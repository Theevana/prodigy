<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
    }

    h1 { margin: 20px; }

    #game-board {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
        justify-content: center;
        margin: 20px auto;
    }

    .cell {
        width: 80px;
        height: 80px;
        font-size: 2em;
        border: 2px solid #333;
        cursor: pointer;
        background: white;
    }

    .cell.win {
        background: #90ee90;
    }

    #status {
        font-size: 18px;
        margin: 10px;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Tic Tac Toe (Advanced)</h1>
<p id="status">Player X's Turn</p>

<div id="game-board"></div>

<button onclick="resetGame()">Reset Game</button>

<script>
const boardElement = document.getElementById("game-board");
const statusText = document.getElementById("status");

let board = Array(9).fill("");
let currentPlayer = "X";
let gameActive = true;

const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// Create board
for (let i = 0; i < 9; i++) {
    const cell = document.createElement("button");
    cell.classList.add("cell");
    cell.addEventListener("click", () => handleMove(i, cell));
    boardElement.appendChild(cell);
}

// Handle Player Move
function handleMove(index, cell) {
    if (!gameActive || board[index]) return;

    board[index] = "X";
    cell.textContent = "X";

    if (checkWinner("X")) return;
    if (isDraw()) return;

    currentPlayer = "O";
    statusText.textContent = "Computer's Turn";
    setTimeout(computerMove, 500);
}

// Computer AI Move
function computerMove() {
    let bestMove = minimax(board, "O").index;
    board[bestMove] = "O";
    boardElement.children[bestMove].textContent = "O";

    checkWinner("O") || isDraw();
    currentPlayer = "X";
    statusText.textContent = "Player X's Turn";
}

// Winner Check
function checkWinner(player) {
    for (let pattern of winPatterns) {
        if (pattern.every(i => board[i] === player)) {
            pattern.forEach(i => boardElement.children[i].classList.add("win"));
            statusText.textContent = `${player} Wins!`;
            gameActive = false;
            return true;
        }
    }
    return false;
}

// Draw Check
function isDraw() {
    if (board.every(cell => cell !== "")) {
        statusText.textContent = "Game Draw!";
        gameActive = false;
        return true;
    }
    return false;
}

// Minimax Algorithm (AI)
function minimax(newBoard, player) {
    const empty = newBoard
        .map((v, i) => v === "" ? i : null)
        .filter(v => v !== null);

    if (checkWin(newBoard, "X")) return { score: -10 };
    if (checkWin(newBoard, "O")) return { score: 10 };
    if (empty.length === 0) return { score: 0 };

    let moves = [];

    for (let i of empty) {
        let move = {};
        move.index = i;
        newBoard[i] = player;

        move.score = minimax(newBoard, player === "O" ? "X" : "O").score;
        newBoard[i] = "";

        moves.push(move);
    }

    return player === "O"
        ? moves.reduce((best, m) => m.score > best.score ? m : best)
        : moves.reduce((best, m) => m.score < best.score ? m : best);
}

function checkWin(board, player) {
    return winPatterns.some(p => p.every(i => board[i] === player));
}

// Reset Game
function resetGame() {
    board.fill("");
    gameActive = true;
    statusText.textContent = "Player X's Turn";
    [...boardElement.children].forEach(c => {
        c.textContent = "";
        c.classList.remove("win");
    });
}
</script>
</body>
</html>
